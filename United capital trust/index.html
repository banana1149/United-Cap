<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UCT | Mobile Fiduciary Terminal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; color: #0F172A; -webkit-tap-highlight-color: transparent; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        [x-cloak] { display: none !important; }
        
        .glass-panel { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .privacy-active .sensitive-data { filter: blur(12px); opacity: 0.3; }
        
        @keyframes pulse-red { 
            0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.4); } 
            70% { box-shadow: 0 0 0 10px rgba(220, 38, 38, 0); } 
            100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); } 
        }
        .btn-withdraw { animation: pulse-red 2s infinite; }
        .spinner { animation: rotate 1s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>

<body x-data="uctPortal()" :class="{ 'privacy-active': ui.privacyMode }" class="min-h-screen flex flex-col">

    <nav class="fixed top-0 w-full h-14 glass-panel border-b border-slate-200 z-[100] flex items-center justify-between px-4">
        <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center text-white text-[10px] tracking-widest uppercase">UCT</div>
            <div class="flex flex-col leading-none">
                <span class="font-black text-[10px] tracking-tighter uppercase">United Capital</span>
                <span class="text-[7px] font-bold text-blue-600 tracking-widest uppercase">Mobile Core</span>
            </div>
        </div>
        <template x-if="session.active">
            <div class="flex items-center space-x-3">
                <button @click="togglePrivacy()" class="w-8 h-8 flex items-center justify-center text-slate-400">
                    <i class="fas" :class="ui.privacyMode ? 'fa-eye-slash text-blue-600' : 'fa-eye'"></i>
                </button>
                <button @click="terminateSession()" class="text-[9px] font-black uppercase bg-slate-100 px-3 py-2 rounded-lg text-slate-600">Exit</button>
            </div>
        </template>
    </nav>

    <div class="pt-14 flex-grow flex flex-col">
        
        <template x-if="!session.active">
            <main class="flex-grow flex flex-col items-center justify-center px-6 py-12 text-center animate__animated animate__fadeIn">
                <div class="w-20 h-20 bg-blue-50 rounded-3xl flex items-center justify-center mb-8 animate__animated animate__bounceIn">
                    <i class="fas fa-vault text-3xl text-blue-600"></i>
                </div>
                <h1 class="text-5xl font-black tracking-tighter mb-4 leading-tight">Secure <br><span class="text-blue-600">Wealth.</span></h1>
                <p class="text-slate-500 text-xs mb-8 max-w-[280px]">Institutional asset governance and cross-border fiduciary protection.</p>
                <button @click="ui.modals.login = true" class="w-full max-w-xs bg-slate-900 text-white py-5 rounded-2xl font-black text-xs uppercase tracking-widest shadow-2xl active:scale-95 transition-transform">Access Terminal</button>
            </main>
        </template>

        <template x-if="session.active">
            <main class="p-4 space-y-4 animate__animated animate__fadeInUp pb-24">
                
                <div class="px-2 pt-2 animate__animated animate__fadeInDown">
                    <p class="text-[9px] font-black text-blue-600 uppercase tracking-[0.2em] mb-1">Authenticated Account</p>
                    <h2 class="text-2xl font-black text-slate-900 tracking-tighter" x-text="session.user.name"></h2>
                    <p class="text-[10px] text-slate-400 font-medium">Internal ID: <span class="mono" x-text="session.user.id"></span></p>
                </div>

                <div class="bg-slate-900 rounded-[2.5rem] p-8 text-white relative overflow-hidden shadow-xl">
                    <p class="text-[8px] font-black text-slate-500 uppercase tracking-widest mb-1">Portfolio Valuation</p>
                    <h3 class="text-4xl font-black sensitive-data tracking-tighter" x-text="utils.formatCurrency(session.user.balance)"></h3>
                    <div class="flex items-center mt-2 space-x-2">
                        <span class="text-green-400 text-[10px] font-bold" x-text="session.user.growth"></span>
                        <span class="text-slate-500 text-[8px] uppercase">Annual Yield</span>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4 mt-8 pt-6 border-t border-white/10">
                        <div>
                            <p class="text-[7px] font-black text-slate-500 uppercase">Liquid Limit</p>
                            <p class="text-sm font-black text-blue-400 sensitive-data" x-text="utils.formatCurrency(session.user.liquid)"></p>
                        </div>
                        <div class="text-right">
                            <p class="text-[7px] font-black text-slate-500 uppercase">Status</p>
                            <p class="text-[9px] font-black uppercase text-green-500">Primed</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white border border-slate-200 rounded-[2rem] overflow-hidden shadow-sm">
                    <div class="p-6 border-b border-slate-50">
                        <h4 class="text-[10px] font-black uppercase tracking-widest text-slate-400">Recent Activity</h4>
                    </div>
                    <div class="divide-y divide-slate-50">
                        <template x-for="tx in session.user.history">
                            <div class="p-5 flex items-center justify-between hover:bg-slate-50 transition-colors">
                                <div>
                                    <p class="text-[11px] font-black text-slate-800" x-text="tx.desc"></p>
                                    <p class="text-[8px] text-slate-400 font-bold uppercase" x-text="tx.date"></p>
                                </div>
                                <div class="text-right">
                                    <p class="text-[11px] font-black sensitive-data" 
                                       :class="tx.type === 'in' ? 'text-green-500' : 'text-slate-900'"
                                       x-text="(tx.type === 'in' ? '+' : '-') + utils.formatCurrency(tx.amount)"></p>
                                    <p class="text-[7px] font-black uppercase text-slate-300" x-text="tx.status"></p>
                                </div>
                            </div>
                        </template>
                        <template x-if="!session.user.history || session.user.history.length === 0">
                            <div class="p-6 text-center text-[10px] text-slate-400 italic">No recent activity</div>
                        </template>
                    </div>
                </div>

                <button @click="openWithdrawal()" class="w-full bg-white border border-slate-200 p-6 rounded-[2rem] flex items-center justify-between group btn-withdraw">
                    <div class="flex items-center space-x-4 text-left">
                        <div class="w-12 h-12 bg-red-50 text-red-600 rounded-2xl flex items-center justify-center text-xl"><i class="fas fa-arrow-up-from-bracket"></i></div>
                        <div>
                            <p class="font-black text-xs">Request Disbursement</p>
                            <p class="text-[9px] text-slate-400">Initialize fund release</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-slate-300"></i>
                </button>

                <div class="bg-blue-600 rounded-[2rem] p-6 text-white shadow-lg shadow-blue-200">
                    <div class="flex items-center space-x-4 mb-4">
                        <div class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center text-xl"><i class="fas fa-user-tie"></i></div>
                        <div class="flex-grow">
                            <p class="text-[7px] font-black text-blue-200 uppercase tracking-widest">Fiduciary Officer</p>
                            <p class="text-[11px] font-black" x-text="session.user.officer.name"></p>
                        </div>
                        <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                    </div>
                    <div class="bg-white/10 rounded-xl p-4 flex items-center justify-between">
                        <div class="overflow-hidden">
                            <p class="text-[7px] font-black text-blue-200 uppercase mb-1">Direct Contact</p>
                            <p class="text-[10px] font-bold mono truncate" x-text="session.user.officer.email"></p>
                        </div>
                        <div class="flex space-x-2 ml-2">
                            <button @click="utils.copyToClipboard(session.user.officer.email); ui.copySuccess = true; setTimeout(() => ui.copySuccess = false, 2000)" class="w-8 h-8 bg-white/20 hover:bg-white/30 rounded-lg flex items-center justify-center transition-all">
                                <i class="fas" :class="ui.copySuccess ? 'fa-check text-green-300' : 'fa-copy text-white text-[10px]'"></i>
                            </button>
                            <a :href="'mailto:' + session.user.officer.email" class="w-8 h-8 bg-white text-blue-600 rounded-lg flex items-center justify-center shadow-lg active:scale-90 transition-transform">
                                <i class="fas fa-paper-plane text-[10px]"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </main>
        </template>
    </div>

    <div x-show="ui.modals.login" x-transition x-cloak class="fixed inset-0 z-[200] flex items-end sm:items-center justify-center">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" @click="if(!ui.loading) ui.modals.login = false"></div>
        <div class="relative bg-white w-full max-w-md rounded-t-[2.5rem] sm:rounded-[2.5rem] p-8 shadow-2xl animate__animated animate__slideInUp">
            <div class="w-12 h-1.5 bg-slate-100 rounded-full mx-auto mb-8 sm:hidden"></div>
            <div class="text-center mb-8">
                <i class="fas fa-fingerprint text-3xl text-blue-600 mb-2 animate__animated animate__pulse animate__infinite"></i>
                <h3 class="text-xs font-black uppercase tracking-[0.3em]">Identity Verification</h3>
            </div>
            <div class="space-y-4">
                <input type="text" x-model="auth.form.id" :disabled="ui.loading" placeholder="TRUST ID" class="w-full bg-slate-50 border border-slate-100 p-5 rounded-2xl text-center font-black uppercase tracking-widest text-xs outline-none focus:border-blue-600">
                <input type="password" x-model="auth.form.pin" :disabled="ui.loading" placeholder="PIN CODE" class="w-full bg-slate-50 border border-slate-100 p-5 rounded-2xl text-center font-black tracking-[0.5em] text-xs outline-none focus:border-blue-600">
                <button @click="executeLogin()" :disabled="ui.loading" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl flex items-center justify-center space-x-3 active:scale-95 transition-all">
                    <template x-if="!ui.loading"><span>Verify & Connect</span></template>
                    <template x-if="ui.loading"><i class="fas fa-circle-notch spinner text-lg"></i></template>
                </button>
                <p x-show="auth.error" x-text="auth.error" class="text-red-500 text-[9px] font-bold text-center animate__animated animate__shakeX"></p>
            </div>
            <div class="mt-8"></div>
        </div>
    </div>

    <div x-show="ui.modals.emergency" x-transition x-cloak class="fixed inset-0 z-[300] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-950/90 backdrop-blur-xl" @click="ui.modals.emergency = false"></div>
        <div class="relative bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl animate__animated animate__zoomIn">
            
            <template x-if="ui.paymentStep === 'select'">
                <div>
                    <div class="w-16 h-16 bg-red-50 text-red-600 rounded-full flex items-center justify-center mx-auto mb-4"><i class="fas fa-lock text-2xl"></i></div>
                    <h3 class="text-xl font-black text-center mb-2 tracking-tighter text-slate-900">Settlement Required</h3>
                    <p class="text-[10px] text-slate-500 text-center mb-6 px-4 leading-relaxed">
                        A mandatory fee of <span class="text-red-600 font-bold" x-text="utils.formatCurrency(session.user.breakFee)"></span> must be paid for immediate fund release.
                    </p>
                    <div class="space-y-2 mb-8">
                        <button @click="ui.paymentMethod = 'crypto'" :class="ui.paymentMethod === 'crypto' ? 'border-blue-600 bg-blue-50' : 'border-slate-100 bg-slate-50'" class="w-full border-2 p-4 rounded-2xl flex items-center justify-between">
                            <div class="flex items-center space-x-3 text-left">
                                <div class="w-8 h-8 bg-green-100 text-green-600 rounded-lg flex items-center justify-center"><i class="fas fa-coins"></i></div>
                                <div><p class="text-[10px] font-black">Digital Asset (USDT)</p><p class="text-[8px] text-slate-500">TRC20 / ERC20 Network</p></div>
                            </div>
                            <i x-show="ui.paymentMethod === 'crypto'" class="fas fa-check-circle text-blue-600"></i>
                        </button>
                        
                        <button @click="ui.paymentMethod = 'btc'" :class="ui.paymentMethod === 'btc' ? 'border-blue-600 bg-blue-50' : 'border-slate-100 bg-slate-50'" class="w-full border-2 p-4 rounded-2xl flex items-center justify-between">
                            <div class="flex items-center space-x-3 text-left">
                                <div class="w-8 h-8 bg-orange-100 text-orange-600 rounded-lg flex items-center justify-center"><i class="fab fa-bitcoin"></i></div>
                                <div><p class="text-[10px] font-black">Bitcoin (BTC)</p><p class="text-[8px] text-slate-500">Instant Settlement</p></div>
                            </div>
                            <i x-show="ui.paymentMethod === 'btc'" class="fas fa-check-circle text-blue-600"></i>
                        </button>

                        <button @click="ui.paymentMethod = 'wire'" :class="ui.paymentMethod === 'wire' ? 'border-blue-600 bg-blue-50' : 'border-slate-100 bg-slate-50'" class="w-full border-2 p-4 rounded-2xl flex items-center justify-between">
                            <div class="flex items-center space-x-3 text-left">
                                <div class="w-8 h-8 bg-blue-100 text-blue-600 rounded-lg flex items-center justify-center"><i class="fas fa-building-columns"></i></div>
                                <div><p class="text-[10px] font-black">Institutional Wire</p><p class="text-[8px] text-slate-500">Request Bank Details</p></div>
                            </div>
                            <i x-show="ui.paymentMethod === 'wire'" class="fas fa-check-circle text-blue-600"></i>
                        </button>
                    </div>
                    <button @click="if(ui.paymentMethod) ui.paymentStep = 'details'" class="w-full bg-slate-900 text-white py-4 rounded-xl font-black text-[10px] uppercase tracking-widest">Generate Invoice</button>
                </div>
            </template>

            <template x-if="ui.paymentStep === 'details'">
                <div class="animate__animated animate__fadeIn">
                    <button @click="ui.paymentStep = 'select'" class="text-[9px] font-bold text-slate-400 uppercase mb-4 flex items-center"><i class="fas fa-arrow-left mr-2"></i> Back</button>
                    
                    <div class="bg-blue-600 text-white p-5 rounded-2xl mb-4 shadow-lg">
                        <p class="text-[8px] font-black uppercase opacity-80 mb-2">Invoice Generated</p>
                        <p class="text-[11px] font-black mb-4">MANDATORY FEE: <span x-text="utils.formatCurrency(session.user.breakFee)"></span></p>
                        <div class="border-t border-white/20 pt-3">
                            <p class="text-[8px] font-black uppercase opacity-70 mb-1">Payment Method</p>
                            <p class="text-[11px] font-black uppercase" x-text="ui.paymentMethod === 'btc' ? 'Bitcoin (BTC)' : (ui.paymentMethod === 'crypto' ? 'USDT (Tether)' : 'Wire Transfer')"></p>
                        </div>
                    </div>

                    <template x-if="ui.paymentMethod === 'btc'">
                        <div class="bg-slate-50 border border-slate-200 p-5 rounded-2xl mb-6 text-center">
                            <p class="text-[9px] text-slate-500 font-bold mb-3">Scan Code to Settle</p>
                            <div class="bg-white p-2 rounded-xl border border-slate-200 inline-block mb-4 shadow-sm">
                                <img :src="'https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=' + session.user.wallets.btc" class="w-32 h-32" alt="BTC QR">
                            </div>
                            <p class="text-[8px] text-slate-400 font-bold uppercase tracking-widest mb-1">Wallet Address</p>
                            <div class="bg-white border border-slate-200 p-3 rounded-xl flex items-center justify-between space-x-2 mb-2">
                                <span class="text-[9px] font-mono text-slate-800 break-all text-left leading-tight" x-text="session.user.wallets.btc"></span>
                            </div>
                            <button @click="utils.copyToClipboard(session.user.wallets.btc); ui.copySuccess = true; setTimeout(() => ui.copySuccess = false, 2000)" class="text-[8px] font-bold text-blue-600 uppercase tracking-widest w-full py-2 bg-blue-50 rounded-lg">
                                <span x-show="!ui.copySuccess"><i class="fas fa-copy mr-1"></i> Copy Address</span>
                                <span x-show="ui.copySuccess" class="text-green-600"><i class="fas fa-check mr-1"></i> Copied</span>
                            </button>
                        </div>
                    </template>

                    <template x-if="ui.paymentMethod !== 'btc'">
                        <div class="bg-slate-50 border border-slate-200 p-5 rounded-2xl mb-6 text-center">
                            <p class="text-[10px] text-slate-700 font-bold mb-4">Contact your officer for secure transfer credentials.</p>
                            <a :href="'mailto:' + session.user.officer.email" class="w-full bg-white border border-slate-200 p-3 rounded-xl flex items-center justify-center space-x-2 mb-2">
                                <i class="fas fa-envelope text-blue-600 text-[10px]"></i>
                                <span class="text-[9px] font-black uppercase" x-text="session.user.officer.email"></span>
                            </a>
                            <button @click="utils.copyToClipboard(session.user.officer.email); ui.copySuccess = true; setTimeout(() => ui.copySuccess = false, 2000)" class="text-[8px] font-bold text-slate-400 uppercase tracking-widest">
                                <span x-show="!ui.copySuccess">Copy Email Address</span>
                                <span x-show="ui.copySuccess" class="text-green-600">Copied!</span>
                            </button>
                        </div>
                    </template>

                    <button @click="ui.modals.emergency = false" class="w-full bg-slate-900 text-white py-4 rounded-xl font-black text-[10px] uppercase tracking-widest">Close Terminal</button>
                </div>
            </template>
        </div>
    </div>

    <script>
        function uctPortal() {
            return {
                ui: { modals: { login: false, emergency: false }, privacyMode: false, paymentMethod: null, paymentStep: 'select', copySuccess: false, loading: false },
                auth: { form: { id: '', pin: '' }, error: null },
                session: { active: false, user: null },
                utils: {
                    formatCurrency(val) { return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(val); },
                    copyToClipboard(text) {
                        const el = document.createElement('textarea');
                        el.value = text;
                        document.body.appendChild(el);
                        el.select();
                        document.execCommand('copy');
                        document.body.removeChild(el);
                    }
                },
                _db: {
                    'UCT-99012': { 
                        id: 'UCT-99012', pin: '1234', name: 'Delores Sanchez', balance: 769805.31, liquid: 250000.00, growth: '+11.2%', breakFee: 5000, 
                        officer: { name: 'Mary Kate', email: 'Maryk8434@gmail.com' },
                        wallets: { btc: 'bc1q08988w0g7t2lvulrv6ttdzaaqgdrlnpja9zy43' },
                        history: [
                            { date: 'JAN 04 2026', desc: 'Institutional Restructuring', amount: 150000, type: 'in', status: 'Cleared' },
                            { date: 'DEC 28 2025', desc: 'Trust Dividend Deposit', amount: 12500, type: 'in', status: 'Cleared' }
                        ]
                    },
                    'UCT-49422': { 
                        id: 'UCT-49422', pin: '0315', name: 'Raymond Mcclaren', balance: 221050.50, liquid: 85019.43, growth: '+9.8%', breakFee: 3700, 
                        officer: { name: 'Elena Rossi', email: 'e.rossi@unitedcapital.trust' },
                        wallets: { btc: 'bc1q08988w0g7t2lvulrv6ttdzaaqgdrlnpja9zy43' },
                        history: [
                            { date: 'JAN 02 2026', desc: 'Quarterly Yield Payout', amount: 4500, type: 'in', status: 'Cleared' },
                            { date: 'NOV 12 2025', desc: 'Account Maintenance Fee', amount: 850, type: 'out', status: 'Settled' }
                        ]
                    },
                    'UCT-77210': { 
                        id: 'UCT-77210', pin: '8842', name: 'Sarah Jenkins', balance: 1450200.00, liquid: 320000.00, growth: '+12.4%', breakFee: 4200, 
                        officer: { name: 'Marcus Thorne', email: 'm.thorne@unitedcapital.trust' },
                        wallets: { btc: 'bc1qar0srrr7xfkvy5l643lydnw9re59gtzzwf5mdq' },
                        history: [
                            { date: 'JAN 05 2026', desc: 'Real Estate Liquidation', amount: 320000, type: 'in', status: 'Pending' }
                        ]
                    },
                    'UCT-66391': { 
                        id: 'UCT-66391', pin: '4990', name: 'Jonathan Wick', balance: 5670400.75, liquid: 1205000.00, growth: '+15.2%', breakFee: 8500, 
                        officer: { name: 'Sofia Chen', email: 's.chen@unitedcapital.trust' },
                        wallets: { btc: 'bc1q8c6f7p3h2g9j1k5l4m8n2o6p0q3r7s1t5u9v' },
                        history: [
                            { date: 'JAN 01 2026', desc: 'Legacy Bond Maturation', amount: 1050000, type: 'in', status: 'Cleared' }
                        ]
                    },
                    'UCT-22045': { 
                        id: 'UCT-22045', pin: '5521', name: 'Sherryanne Dowpodolchuk', balance: 61400.00, liquid: 61400.00, growth: '+8.5%', breakFee: 550, 
                        officer: { name: 'James Carter', email: 'bullfxtrd@gmail.com' },
                        wallets: { btc: 'bc1q44wcfng62qjnzlrauymsy4hhttktss9wsdufj2' },
                        history: [
                           
                            { date: 'JAN 18 2026', desc: 'Total Profit', amount: 61400.00, type: 'in', status: 'Cleared' },
                             { date: 'NOV 18 2025', desc: 'Strategic Fund Investment', amount: 7400.00, type: 'in', status: 'Profit' },
                             { date: 'SEP 18 2025', desc: 'Strategic Fund Investment', amount: 7000.00, type: 'in', status: 'Profit' },
                             { date: 'JULY 18 2025', desc: 'Strategic Fund Investment', amount: 11000.00, type: 'in', status: 'Profit' },
                             { date: 'APR 18 2025', desc: 'Strategic Fund Investment', amount: 9000.00, type: 'in', status: 'Profit' },
                             { date: 'FEB 18 2025', desc: 'Strategic Fund Investment', amount: 15000.00, type: 'in', status: 'Profit' },
                             { date: 'DEC 18 2024', desc: 'Strategic Fund Investment', amount: 12000.00, type: 'in', status: 'Profit' },
                             { date: 'NOV 18 2024', desc: 'Strategic Fund Deposit', amount: 120.00, type: 'out', status: 'Invested' }
                        ]
                    }
                },
                executeLogin() {
                    this.ui.loading = true;
                    setTimeout(() => {
                        const id = this.auth.form.id.toUpperCase().trim();
                        const u = this._db[id];
                        if (u && u.pin === this.auth.form.pin) {
                            this.session.user = u;
                            this.session.active = true;
                            this.ui.modals.login = false;
                        } else {
                            this.auth.error = "INVALID CREDENTIALS";
                        }
                        this.ui.loading = false;
                    }, 1500);
                },
                openWithdrawal() { this.ui.paymentMethod = null; this.ui.paymentStep = 'select'; this.ui.modals.emergency = true; },
                terminateSession() { this.session.active = false; this.session.user = null; this.auth.form = { id: '', pin: '' }; },
                togglePrivacy() { this.ui.privacyMode = !this.ui.privacyMode; }
            }
        }
    </script>
</body>
</html>
